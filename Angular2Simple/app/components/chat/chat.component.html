<!-- Chat -->
<form class="chat jumbotron center-block">
    <h2>Chat</h2>

    <div class="form-group">
        <select id="listUsers"></select>
        <input type="text" id="messageInputChat" class="form-control" placeholder="Message..." />
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-default">Send message</button>
    </div>

    <div class="row">
        <div id="messagesChat" class="col-md-12 chat">
        </div>
    </div>
</form>
