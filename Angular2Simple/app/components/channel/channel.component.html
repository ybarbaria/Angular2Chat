<!-- Channel -->
<form class="channel jumbotron center-block">
    <h2>Channel</h2>

    <div class="row">
        <div id="messages" class="col-md-12">
            <div class="row" *ngFor="let mess of messages">
                <div *ngIf="mess.Sender !== null && mess.Sender === 'me'" class="bubble me col-md-12">
                    <p>{{mess.Sender}}</p>
                    <p>{{mess.Text}}</p>
                </div>
                <div *ngIf="mess.Sender !== null && mess.Sender !== 'me'"class="bubble other col-md-12">
                    <p>{{mess.Sender}}</p>
                    <p>{{mess.Text}}</p>
                </div>
                <div class="bubble other col-md-12">
                    <p>{{mess.Sender}}</p>
                    <p>{{mess.Text}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Message..." />
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-default">Send</button>
    </div>
</form>
